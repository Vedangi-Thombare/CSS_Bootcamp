<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Zomato</title>
  </head>
  <body>
    <div class="zomatoMain">
      <div class="zomatoTextContent">
        <h1 class="ZomatoTitle">Zomato</h1>
        <p class="zomatoText">Discover the best food & drinks in Lucknow</p>

        <div class="zomatoLocation">
          <div class="presentLocation">
            <span class="material-symbols-outlined" id="location_on">
              location_on
            </span>
            <span class="location">Lucknow</span>
            <span class="material-symbols-outlined"> arrow_drop_down </span>
          </div>
          <div class="searchBarDiv">
            <span class="material-symbols-outlined" id="search"> search </span>
            <input
              class="searchBar"
              type="text"
              placeholder="Search for a restaurant, cuisine or a dish"
            />
          </div>
        </div>
      </div>
      <img
        class="foodImg"
        src="https://media.istockphoto.com/id/1305516603/photo/shahi-paneer-or-paneer-kadai.jpg?s=612x612&w=0&k=20&c=V5xD4I1ciIjtyoH0FzuNeFnAl7oV9RJAoNs52X6pgE4="
        alt="Indian Food"
      />
    </div>
  </body>
</html>
