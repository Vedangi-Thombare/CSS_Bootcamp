<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Promotion</title>
  </head>
  <body>
    <div class="mainPromation">
      <div class="foodCover">
        <img
          src="https://media.istockphoto.com/id/996699224/photo/assorted-indian-food-for-lunch-or-dinner-rice-lentils-paneer-dal-makhani-naan-chutney-spices.webp?a=1&b=1&s=612x612&w=0&k=20&c=6lKwTIL3fM312lY8g_gN2gn-H5dp0lnuxtn2tjc0U2s="
          alt="food"
          class="foodImgCover"
        />

        <div class="promotionalText">
          <p class="promotionHeading">Center Point Restaurant</p>
          <p class="promotionText">North Indian, Chinese</p>
        </div>
        <div class="maxSafety">
          <img
            src="https://b.zmtcdn.com/data/o2_assets/e50eb01feab6bd50e50430f34b4645ac1613542991.png"
            alt="maxSafetyImg"
            class="maxSafetyImg"
          />
          <p class="maxSafetyText">
            Follow all Max Safety measures to ensure your food is safe
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
