<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>flodesk</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 4th pic -->
    <div class="floMainContainer">
      <div class="flodeskTitle">Flodesk</div>
      <div class="flodeskWelcome">Welcome Back!</div>

      <div class="floEmail floForm">
        <label for="email">
          <input class="floInput" type="email" placeholder="Enter your mail" />
        </label>
      </div>

      <div class="floPass floForm">
        <label for="password">
          <input
            class="floInput"
            type="email"
            placeholder="Enter your password"
          />
        </label>
      </div>
      <button class="loginFlodesk">Log in to Flodesk</button>

      <div class="signup">
        <span>
          <span class="floMember">Not a member?</span>
          <span class="flowSignUpText"><u>Sign up</u></span>
        </span>
        <p class="forgotPass"><u>Forgot your password?</u></p>
      </div>

      <div class="flodeskFooter">
        <p class="floPrivacyPolicy">
          By continuing,you agree to Flodesk's <u>terms</u> and acknowledge
          you've read our <u>privacy policy.</u>
        </p>
      </div>
    </div>
  </body>
</html>
