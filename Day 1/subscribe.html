<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Subscribe</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!--3nd pic -->

    <div class="SubmainContainer">
      <div class="subImg">
        <img
          class="subMainImg"
          src="https://images.unsplash.com/photo-1498550744921-75f79806b8a7?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8fA%3D%3D"
          alt="Nature Image"
        />
      </div>
      <div class="subText">
        <div class="subPlan">
          <span class="material-symbols-outlined" style="font-size: 20px"
            >lock</span
          >Subscribe to any plan
        </div>
        <div class="subHeading">Get more features in Google Photos</div>
        <div class="subContent">
          <p>
            Bring your favorite moments to life with more Google Photos editing
            tools for Android and iOS, including Magic Eraser. Subject to
            eligibility.
          </p>
        </div>

        <div class="subDetailsBtnDiv">
          <button class="subDetailsBtn">View details</button>
        </div>
      </div>
    </div>
  </body>
</html>
